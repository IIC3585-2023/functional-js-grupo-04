<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text transformation - G4</title>

    <!-- lodash library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

    <script src="main.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script>
      function uploadFile() {
        let file = document.getElementById("file").files[0];
        let reader = new FileReader();
        reader.onload = function (e) {
          let text = e.target.result;
          let result = document.getElementById("text");
          result.value = text;
        };
        reader.readAsText(file);
      }

      function downloadFile() {
        let text = document.getElementById("result").value;
        let element = document.createElement("a");
        element.setAttribute(
          "href",
          "data:text/plain;charset=utf-8," + encodeURIComponent(text)
        );
        element.setAttribute("download", "result.txt");
        element.style.display = "none";
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }

      const optionClick = (clicked_button) => {
        const input_n = document.getElementById(clicked_button.id + "-n");
        if (clicked_button.classList.contains("option-button-active")) {
          clicked_button.classList.remove("option-button-active");
          input_n.disabled = true;
          input_n.style.backgroundColor = "#a2a2a2";
        } else {
          clicked_button.classList.add("option-button-active");
          input_n.disabled = false;
          input_n.style.backgroundColor = "whitesmoke";
        }
      };

      const createButtons = () => {
        const ids_buttons = {
          "add-spaces-followed-dot": "Add spaces followed dot",
          "add-lines-separate-dot": "Add lines separate dot",
          "add-max-width": "Add max width",
          "add-identation": "Add identation",
          "ignore-short-paragraphs": "Ignore short paragraphs",
          "ignore-long-paragraphs": "Ignore long paragraphs",
          "only-first-phrases-each-paragraph": "Only the first n phrases for each paragraph",
        };
        const buttons_container = document.querySelector(".formatter-options-container");
        Object.keys(ids_buttons).forEach((id) => {
          const container = document.createElement("div");
          container.classList.add("option-button-container");
          const button = document.createElement("button");
          button.id = id; button.classList.add("option-button");
          button.onclick = () => optionClick(button);
          button.innerHTML = ids_buttons[id];
          container.appendChild(button);
          const input = document.createElement("input");
          input.type = "number";
          input.id = id + "-n"; input.classList.add("option-button-n");
          input.classList.add("option-button-n");
          input.min = "1"; input.value = "1";
          input.disabled = true;
          container.appendChild(input);
          buttons_container.appendChild(container);
        });
        
        const each_line_button = document.createElement("button");
        each_line_button.id = "each-line-paragraph"; 
        each_line_button.classList.add("option-button-each-line");
        each_line_button.onclick = () => optionClick(each_line_button);
        each_line_button.innerHTML = "Each phrase is a new paragraph";
        buttons_container.appendChild(each_line_button);
      }
    </script>
  </head>
  <body>
    <h2>Text transformation - Group 4</h2>
    <input
      type="file"
      id="file"
      name="file"
      accept=".txt"
      onchange="uploadFile()"
    />
    <textarea
      id="text"
      class="text-area"
      spellcheck="false"
      placeholder="Enter text here"
    >
Lorem ipsum dolor sit amet, consectetur adipiscing elit.
Donec a diam lectus. Sed sit amet ipsum mauris. Maecenas congue ligula ac quam viverra nec consectetur ante hendrerit.
Donec et mollis dolor. Praesent et diam eget libero egestas mattis sit amet vitae augue.
Nam tincidunt congue enim, ut porta lorem lacinia consectetur.
Donec ut libero sed arcu vehicula ultricies a non tortor.</textarea
    >
    <div class="formatter-options-container"></div>
    <div class="n-transform-container">
      <button class="btn" onclick="buttonClick()">Transform</button>
    </div>
    <textarea
      id="result"
      class="text-area"
      spellcheck="false"
      placeholder="Result"
      readonly
    ></textarea>
    <button class="btn" onclick="downloadFile()">Download Result</button>
  </body>
</html>

<script>
  createButtons();
</script>
